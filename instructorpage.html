<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Become an Instructor at EasyBuddy">
    <meta property="og:url" content="" />
    <script src="instruct.js" defer></script>
    <script src="https://kit.fontawesome.com/b9db8fb452.js" crossorigin="anonymous"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="/img/bag.png">
    <title>EasyBuddy Academy | Instructor Page</title>
</head>

<body class="bg-black focus:outline-none">
    <nav class="container inline-flex max-w-full top-0 z-20 fixed bg-gray-900 text-white p-5 justify-between">
        <div class="text-white font-bold text-sm select-none md:text-2xl">
            <i class="fas fa-briefcase"></i>&nbsp; EasyBuddy Academy
        </div>
        <!--hamburger icon-->
        <div id="home" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
            </svg>
        </div>
    </nav>
    <!--form action-->
    <div class="mt-40"></div>
    <div class="mx-auto">
        <div class="bg-zinc-900 mx-auto p-3 w-5/6 rounded-md md:p-4 md:w-2/6">
            <text class="text-white text-sm font-bold">Fill in the inputs to apply</text>
            <form method="post" name="apply for instructor role" action="https://submit-form.com/k6R1CMYd">
                <input type="text" name="name" placeholder="Full name" id="name"
                    class="mt-7 w-full p-2 bg-transparent border-b-2 border-b-white text-white placeholder:text-sm font-thin focus:outline-none">
                <!--2-->
                <input type="email" name="email" placeholder="Email address" id="email"
                    class="mt-7 w-full p-2 bg-transparent border-b-2 border-b-white text-white placeholder:text-sm font-thin focus:outline-none">
                <!--3-->
                <select name="role[]"
                    class="bg-zinc-900 mt-7 w-full p-2 text-white border-b-2 border-b-white focus:outline-none optional:text-white optional:bg-slate-900">
                    <option class="text-sm font-thin text-gray-200 font-sans hidden" selected>skill set</option>
                    <option>Frontend Instructor</option>
                    <option>Backend Instructor</option>
                    <option>Ict Instructor</option>
                    <option>Math Instructor</option>
                </select>
                <!--4-->
                <div class="mt-4 p-2 bg-red-600 text-white text-sm font-sans w-full rounded-md hidden" id="err"></div>
                <button type="submit" id="button"
                    class="mt-7 bg-green-600 text-white text-center text-sm font-bold font-sans w-full py-2 rounded-md md:py-3
                     focus:outline-none transition ease-in-out delay-150 
                     hover:-translate-y-2 hover:scale-100 hover:opacity-90 duration-300 hover:shadow-sm hover:shadow-slate-400">
                    Proceed
                </button>
            </form>
        </div>
        <!---->
        <center>
            <div class="mx-auto mt-4 text-white inline-flex flex-wrap space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mt-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
                <text class="text-sm font-bold font-sans">Powered by Easybuddy</text>
            </div>
        </center>
    </div>
</body>

</html>
